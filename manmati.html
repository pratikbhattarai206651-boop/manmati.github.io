<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Open for a surprise ðŸ’Œ</title>
<style>
  :root {
    --bg: #0f1724;
    --card: #0b1220;
    --accent: #ff6b81;
  }
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, Segoe UI, Roboto;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(180deg, #071028 0%, #0f1724 100%);
  }
  .card {
    width: 92vw;
    max-width: 480px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    text-align: center;
    color: #e6eef8;
  }
  h1 {
    margin: 0 0 12px;
    font-size: 1.3rem;
  }
  p {
    margin: 0 0 18px;
    color: #b8c9e6;
  }
  .big-btn {
    background: linear-gradient(90deg, var(--accent), #ff9fb1);
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255,107,129,0.15);
  }
  .surprise {
    margin-top: 18px;
    opacity: 0;
    transform: translateY(10px) scale(.98);
    transition: all .6s cubic-bezier(.2, .9, .3, 1);
  }
  .surprise.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  .heart {
    font-size: 48px;
    color: var(--accent);
    margin-top: 8px;
    transform: scale(.9);
    transition: transform .25s;
  }
  footer {
    margin-top: 14px;
    color: #93a6ce;
    font-size: .82rem;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Hey â€” open me if you're curious ðŸ’«</h1>
    <p>Thereâ€™s a small surprise inside. Press the button below.</p>
    <button id="openBtn" class="big-btn">Open surprise</button>

    <div id="surprise" class="surprise" aria-hidden="true">
      <div class="heart" id="heart">ðŸ’–</div>
      <h2 id="msg" style="margin:8px 0 0">Hey Manmati ðŸ’•</h2>
      <p style="color:#cbd9f5;margin-top:8px">You make my world brighter every single day ðŸŒ¸</p>
    </div>

    <footer>Made with a little JavaScript âœ¨</footer>
  </div>

<script>
const btn = document.getElementById('openBtn');
const surprise = document.getElementById('surprise');
const heart = document.getElementById('heart');

function pulse() {
  heart.style.transform = 'scale(1.2)';
  setTimeout(() => heart.style.transform = 'scale(1)', 200);
}

btn.addEventListener('click', () => {
  surprise.classList.add('show');
  surprise.setAttribute('aria-hidden', 'false');
  btn.disabled = true;
  btn.textContent = 'Opened';
  pulse();
  setInterval(pulse, 800);
  setTimeout(() => {
    document.getElementById('msg').textContent = "You're special, Manmati ðŸ’–";
  }, 1200);
});
</script>
</body>
</html>
